<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>To Do List</title>
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="todo-container">
    <h2>To Do List</h2>
    
    <!-- 搜索区域移到表格外面 -->
    <div class="search-section">
      <input type="text" id="search_id" class="search-input" placeholder="Search by ID">
      <input type="text" id="search_name" class="search-input" placeholder="Search by Name">
      <button id="search" class="search-btn">🔍</button>
    </div>
    
    <div class="todo-item">
      <table id="table">
        <tr>
          <th width="100px">ID</th>
          <th width="100px">Name</th>
          <th width="100px">Delete</th>
        </tr>
      </table>
    </div>
    
    <!-- 添加区域 -->
    <div class="add-section">
      <input type="text" id="id" placeholder="输入ID" />
      <input type="text" id="name" placeholder="输入名称" />
      <button id="submit" class="add-btn">+</button>
    </div>
    
    <!-- 更新区域 -->
    <div class="update-section">
      <input type="text" id="id_update" placeholder="更新ID" />
      <input type="text" id="name_update" placeholder="更新名称" />
      <button id="update" class="update-btn">🔄</button>
    </div>
  </div>
</body>
<script>

  // 获取数据
  function get_data() {
    // 清空表格，保留表头
    const table = document.getElementById('table');
    const rows = table.querySelectorAll('tr');
    // 删除除了第一行（表头）之外的所有行
    for (let i = rows.length - 1; i >= 1; i--) {
      rows[i].remove();
    }
    // 创建URLSearchParams对象，用于构建HTTP请求的查询参数
    const params = new URLSearchParams();
    // 从ID搜索输入框获取用户输入的值，并添加为"id"查询参数
    params.append("id", document.getElementById('search_id').value);
    // 从名称搜索输入框获取用户输入的值，并添加为"name"查询参数
    params.append("name", document.getElementById('search_name').value);

    fetch(`http://127.0.0.1:8000/get/?${params}`)
      .then(response => response.json())
      .then(data => {
        // 清空表格
        data.records.forEach(item => {
          const row = document.createElement('tr')
          row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>
            <button class="delete-btn" data-id="${item.id}" data-name="${item.name}">🗑️</button>
          </td>
        `
          // 添加行点击事件，点击后跳转到update区域并填充数据
          row.style.cursor = 'pointer'
          row.addEventListener('click', function(e) {
            // 如果点击的是删除按钮，不触发行点击事件
            if (e.target.classList.contains('delete-btn')) {
              return
            }
            
            // 填充update输入框
            document.getElementById('id_update').value = item.id
            document.getElementById('name_update').value = item.name
            
            // 滚动到update区域
            document.querySelector('.update-section').scrollIntoView({ 
              behavior: 'smooth',
              block: 'center'
            })
            
            // 聚焦到name输入框
            setTimeout(() => {
              document.getElementById('name_update').focus()
            }, 500)
          })
          
          document.getElementById('table').appendChild(row)
        })
        delete_data()

      })
      .catch(error => console.error('Error:', error));
  }

  // 第一次进入画面拿资料
  get_data()

  // 搜索按钮
  document.getElementById('search').addEventListener('click', () => {
    get_data()
  })

  // 为所有删除按钮添加事件监听器 - 修复选择器
  function delete_data() {
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const id = this.getAttribute('data-id')
        const name = this.getAttribute('data-name')

        if (confirm(`确定要删除 "${id}"和"${name}" 吗？`)) {
          fetch('http://127.0.0.1:8000/delete/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              id: id,
              name: name
            })
          })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              // 只删除当前行，而不是刷新整个页面
              this.closest('tr').remove()
            })
            .catch(error => console.error('Error:', error));
        }
      })
    })
  }

  document.getElementById('submit').addEventListener('click', () => {
    const id_add = document.getElementById('id').value.trim();
    const name_add = document.getElementById('name').value.trim();
    // 检查id和name是否为空
    if (!id_add || !name_add) {
      alert('ID和Name不能为空');
      return;
    }
    fetch('http://127.0.0.1:8000/add/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        id: id_add,
        name: name_add
      })
    })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert(data.message);
        // 刷新页面或重新加载数据
        //添加成功重新拿资料
        get_data()
      })
      .catch(error => console.error('Error:', error));
  });

  document.getElementById('update').addEventListener('click', () => {
    fetch('http://127.0.0.1:8000/update/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        id: document.getElementById('id_update').value,
        name: document.getElementById('name_update').value
      })
    })
      .then(response => response.json())
      .then(data => {
        if (data.message == '更新成功') {
          console.log('Success:', data);
          alert(data.message);
          //更新成功重新拿资料
          get_data()
        }
        else {
          alert(data.message);
        }
        // location.reload();
      })
      .catch(error => console.error('Error:', error));
  })


</script>

</html>
