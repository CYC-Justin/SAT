<!DOCTYPE html>

<html>

<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table id="table">
    <tr>
      <th width="100px">To Do List</th>
    </tr>
    <tr>
      <td>ID</td>
      <td width="100px">Name</td>
      <td width="100px">操作</td>
    </tr>
  </table>
  <input type="text" id="id"/>
  <input type="text" id="name"/>
  <button id="submit">Add</button>
  <br>
  <input type="text" id="id_update"/>
  <input type="text" id="name_update"/>
  <button id="update">Update</button>
</body>
<script>
  console.log("Hello World");
  fetch('http://127.0.0.1:8000/get/')
    .then(response => response.json())
    .then(data => {
      console.log(data)
      data.forEach(item => {
        const row = document.createElement('tr')
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>
            <button class="delete" data-id="${item.id}" data-name="${item.name}">Delete</button>
          </td>
        `
        document.getElementById('table').appendChild(row)
      })
      
      // 为所有删除按钮添加事件监听器
      document.querySelectorAll('.delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.getAttribute('data-id')
          const name = this.getAttribute('data-name')
          
          if (confirm(`确定要删除 "${id}"和"${name}" 吗？`)) {
            fetch('http://127.0.0.1:8000/delete/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                id: id,
                name: name
              })
            })
            .then(response => response.json())    
            .then(data => {
              console.log('Success:', data);
              // 只删除当前行，而不是刷新整个页面
              this.closest('tr').remove()
            })
            .catch(error => console.error('Error:', error));
          }
        })
      })
    })
    .catch(error => console.error('Error:', error));

    const name_add = document.getElementById('name').value.trim();
    
    // 检查id和name是否为空
    if (!id_add || !name_add) {

      return;
    }
