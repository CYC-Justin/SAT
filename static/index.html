<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>To Do List</title>
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="todo-container">
    <h2>To Do List</h2>

    <!-- æœç´¢åŒºåŸŸç§»åˆ°è¡¨æ ¼å¤–é¢ -->
    <div class="search-section">
      <input type="text" id="search_id" class="search-input" placeholder="Search by ID">
      <input type="text" id="search_name" class="search-input" placeholder="Search by Name">
      <button id="search" class="search-btn">ğŸ”</button>
    </div>

    <div class="todo-item">
      <table id="table">
        <tr>
          <th width="100px">ID</th>
          <th width="100px">Name</th>
          <th width="100px">Delete</th>
        </tr>
      </table>
    </div>


    <div class="smart-input-section">
      <input type="text" id="smart_id" placeholder="è¾“å…¥ID" />
      <input type="text" id="smart_name" placeholder="è¾“å…¥åç§°" />
      <button id="smart_btn" class="smart-btn" data-mode="add">+</button>
    </div>
  </div>
</body>
<script>

  // è·å–æ•°æ®
  function get_data() {
    // æ¸…ç©ºè¡¨æ ¼ï¼Œä¿ç•™è¡¨å¤´
    const table = document.getElementById('table');
    const rows = table.querySelectorAll('tr');
    // åˆ é™¤é™¤äº†ç¬¬ä¸€è¡Œï¼ˆè¡¨å¤´ï¼‰ä¹‹å¤–çš„æ‰€æœ‰è¡Œ
    for (let i = rows.length - 1; i >= 1; i--) {
      rows[i].remove();
    }
    // åˆ›å»ºURLSearchParamså¯¹è±¡ï¼Œç”¨äºæ„å»ºHTTPè¯·æ±‚çš„æŸ¥è¯¢å‚æ•°
    const params = new URLSearchParams();
    // ä»IDæœç´¢è¾“å…¥æ¡†è·å–ç”¨æˆ·è¾“å…¥çš„å€¼ï¼Œå¹¶æ·»åŠ ä¸º"id"æŸ¥è¯¢å‚æ•°
    params.append("id", document.getElementById('search_id').value);
    // ä»åç§°æœç´¢è¾“å…¥æ¡†è·å–ç”¨æˆ·è¾“å…¥çš„å€¼ï¼Œå¹¶æ·»åŠ ä¸º"name"æŸ¥è¯¢å‚æ•°
    params.append("name", document.getElementById('search_name').value);

    fetch(`http://127.0.0.1:8000/get/?${params}`)
      .then(response => response.json())
      .then(data => {
        // æŒ‰IDä»å°åˆ°å¤§æ’åº
        data.records.sort((a, b) => parseInt(a.id) - parseInt(b.id));
        
        // æ¸…ç©ºè¡¨æ ¼
        data.records.forEach(item => {
          const row = document.createElement('tr')
          row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>
            <button class="delete-btn" data-id="${item.id}" data-name="${item.name}">ğŸ—‘ï¸</button>
          </td>
        `
          // æ·»åŠ è¡Œç‚¹å‡»äº‹ä»¶ï¼Œå®ç°æ™ºèƒ½é€‰æ‹©åŠŸèƒ½
          row.style.cursor = 'pointer'
          row.addEventListener('click', function (e) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ é™¤æŒ‰é’®ï¼Œä¸è§¦å‘è¡Œç‚¹å‡»äº‹ä»¶
            if (e.target.classList.contains('delete-btn')) {
              return
            }

            // è°ƒç”¨æ™ºèƒ½è¡Œé€‰æ‹©å‡½æ•°
            handleRowSelection(this, item)
          })

          document.getElementById('table').appendChild(row)
        })
        delete_data()

      })
      .catch(error => console.error('Error:', error));
  }

  // ç¬¬ä¸€æ¬¡è¿›å…¥ç”»é¢æ‹¿èµ„æ–™
  get_data()

  // æœç´¢æŒ‰é’®
  document.getElementById('search').addEventListener('click', () => {
    get_data()
  })

  // ä¸ºæ‰€æœ‰åˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ - ä¿®å¤é€‰æ‹©å™¨
  function delete_data() {
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const id = this.getAttribute('data-id')
        const name = this.getAttribute('data-name')

        if (confirm(`ç¡®å®šè¦åˆ é™¤ "${id}"å’Œ"${name}" å—ï¼Ÿ`)) {
          fetch('http://127.0.0.1:8000/delete/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              id: id,
              name: name
            })
          })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              // åªåˆ é™¤å½“å‰è¡Œï¼Œè€Œä¸æ˜¯åˆ·æ–°æ•´ä¸ªé¡µé¢
              this.closest('tr').remove()
            })
            .catch(error => console.error('Error:', error));
        }
      })
    })
  }

  // æ™ºèƒ½è¾“å…¥çŠ¶æ€ç®¡ç†
  let currentSelectedRow = null;
  let currentMode = 'add';

  // æ™ºèƒ½è¡Œé€‰æ‹©å¤„ç†å‡½æ•°
  // currentSelectedRowä¼šè®°ä½ä½ é€‰çš„ç¬¬ä¸€æ¬¡é€‰çš„è¡Œæ•°
  function handleRowSelection(clickedRow, item) {
    // å¦‚æœç‚¹å‡»çš„æ˜¯å½“å‰é€‰ä¸­çš„è¡Œï¼Œåˆ™å–æ¶ˆé€‰æ‹©
    if (currentSelectedRow === clickedRow) {
      // å–æ¶ˆé€‰æ‹©
      resetToAddMode();
      return;
    }

    // ç§»é™¤ä¹‹å‰é€‰ä¸­è¡Œçš„é«˜äº®
    if (currentSelectedRow) {
      currentSelectedRow.classList.remove('selected');
    }

    // è®¾ç½®æ–°çš„é€‰ä¸­è¡Œ
    currentSelectedRow = clickedRow;
    clickedRow.classList.add('selected');

    // åˆ‡æ¢åˆ°æ›´æ–°æ¨¡å¼
    switchToUpdateMode(item);
  }

  // åˆ‡æ¢åˆ°æ›´æ–°æ¨¡å¼
  function switchToUpdateMode(item) {
    currentMode = 'update';

    // å¡«å……è¾“å…¥æ¡†
    document.getElementById('smart_id').value = item.id;
    document.getElementById('smart_name').value = item.name;

    // æ›´æ–°æŒ‰é’®
    const smartBtn = document.getElementById('smart_btn');
    smartBtn.textContent = 'ğŸ”„';
    smartBtn.setAttribute('data-mode', 'update');

    // æ»šåŠ¨åˆ°è¾“å…¥åŒºåŸŸå¹¶èšç„¦
    document.querySelector('.smart-input-section').scrollIntoView({
      behavior: 'smooth',
      block: 'center'
    });

    setTimeout(() => {
      document.getElementById('smart_name').focus();
    }, 300);
  }

  // é‡ç½®åˆ°æ·»åŠ æ¨¡å¼
  function resetToAddMode() {
    currentMode = 'add';

    // ç§»é™¤é€‰ä¸­è¡Œé«˜äº®
    if (currentSelectedRow) {
      currentSelectedRow.classList.remove('selected');
      currentSelectedRow = null;
    }

    // æ¸…ç©ºè¾“å…¥æ¡†
    document.getElementById('smart_id').value = '';
    document.getElementById('smart_name').value = '';

    // æ›´æ–°æŒ‰é’®
    const smartBtn = document.getElementById('smart_btn');
    smartBtn.textContent = '+';
    smartBtn.setAttribute('data-mode', 'add');
  }

  // æ™ºèƒ½æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
  document.getElementById('smart_btn').addEventListener('click', () => {
    const id_value = document.getElementById('smart_id').value.trim();
    const name_value = document.getElementById('smart_name').value.trim();

    // æ£€æŸ¥è¾“å…¥æ˜¯å¦ä¸ºç©º
    if (!id_value || !name_value) {
      alert('IDå’ŒNameä¸èƒ½ä¸ºç©º');
      return;
    }

    if (currentMode === 'add') {
      // æ‰§è¡Œæ·»åŠ æ“ä½œ
      fetch('http://127.0.0.1:8000/add/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          id: id_value,
          name: name_value
        })
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert(data.message);
          // æ¸…ç©ºè¾“å…¥æ¡†å¹¶é‡æ–°åŠ è½½æ•°æ®
          resetToAddMode();
          get_data();
        })
        .catch(error => console.error('Error:', error));
    } else if (currentMode === 'update') {
      // æ‰§è¡Œæ›´æ–°æ“ä½œ
      fetch('http://127.0.0.1:8000/update/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          id: id_value,
          name: name_value
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.message == 'æ›´æ–°æˆåŠŸ') {
            console.log('Success:', data);
            alert(data.message);
            // é‡ç½®åˆ°æ·»åŠ æ¨¡å¼å¹¶é‡æ–°åŠ è½½æ•°æ®
            resetToAddMode();
            get_data();
          } else {
            alert(data.message);
          }
        })
        .catch(error => console.error('Error:', error));
    }
  });


</script>

</html>
