<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>To Do List</title>
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="todo-container">
    <h2>To Do List</h2>
    
    <!-- æœç´¢åŒºåŸŸç§»åˆ°è¡¨æ ¼å¤–é¢ -->
    <div class="search-section">
      <input type="text" id="search_id" class="search-input" placeholder="Search by ID">
      <input type="text" id="search_name" class="search-input" placeholder="Search by Name">
      <button id="search" class="search-btn">ğŸ”</button>
    </div>
    
    <div class="todo-item">
      <table id="table">
        <tr>
          <th width="100px">ID</th>
          <th width="100px">Name</th>
          <th width="100px">Delete</th>
        </tr>
      </table>
    </div>
    
    <!-- æ·»åŠ åŒºåŸŸ -->
    <div class="add-section">
      <input type="text" id="id" placeholder="è¾“å…¥ID" />
      <input type="text" id="name" placeholder="è¾“å…¥åç§°" />
      <button id="submit" class="add-btn">+</button>
    </div>
    
    <!-- æ›´æ–°åŒºåŸŸ -->
    <div class="update-section">
      <input type="text" id="id_update" placeholder="æ›´æ–°ID" />
      <input type="text" id="name_update" placeholder="æ›´æ–°åç§°" />
      <button id="update" class="update-btn">ğŸ”„</button>
    </div>
  </div>
</body>
<script>

  // è·å–æ•°æ®
  function get_data() {
    // æ¸…ç©ºè¡¨æ ¼ï¼Œä¿ç•™è¡¨å¤´
    const table = document.getElementById('table');
    const rows = table.querySelectorAll('tr');
    // åˆ é™¤é™¤äº†ç¬¬ä¸€è¡Œï¼ˆè¡¨å¤´ï¼‰ä¹‹å¤–çš„æ‰€æœ‰è¡Œ
    for (let i = rows.length - 1; i >= 1; i--) {
      rows[i].remove();
    }
    // åˆ›å»ºURLSearchParamså¯¹è±¡ï¼Œç”¨äºæ„å»ºHTTPè¯·æ±‚çš„æŸ¥è¯¢å‚æ•°
    const params = new URLSearchParams();
    // ä»IDæœç´¢è¾“å…¥æ¡†è·å–ç”¨æˆ·è¾“å…¥çš„å€¼ï¼Œå¹¶æ·»åŠ ä¸º"id"æŸ¥è¯¢å‚æ•°
    params.append("id", document.getElementById('search_id').value);
    // ä»åç§°æœç´¢è¾“å…¥æ¡†è·å–ç”¨æˆ·è¾“å…¥çš„å€¼ï¼Œå¹¶æ·»åŠ ä¸º"name"æŸ¥è¯¢å‚æ•°
    params.append("name", document.getElementById('search_name').value);

    fetch(`http://127.0.0.1:8000/get/?${params}`)
      .then(response => response.json())
      .then(data => {
        // æ¸…ç©ºè¡¨æ ¼
        data.records.forEach(item => {
          const row = document.createElement('tr')
          row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>
            <button class="delete-btn" data-id="${item.id}" data-name="${item.name}">ğŸ—‘ï¸</button>
          </td>
        `
          // æ·»åŠ è¡Œç‚¹å‡»äº‹ä»¶ï¼Œç‚¹å‡»åè·³è½¬åˆ°updateåŒºåŸŸå¹¶å¡«å……æ•°æ®
          row.style.cursor = 'pointer'
          row.addEventListener('click', function(e) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ é™¤æŒ‰é’®ï¼Œä¸è§¦å‘è¡Œç‚¹å‡»äº‹ä»¶
            if (e.target.classList.contains('delete-btn')) {
              return
            }
            
            // å¡«å……updateè¾“å…¥æ¡†
            document.getElementById('id_update').value = item.id
            document.getElementById('name_update').value = item.name
            
            // æ»šåŠ¨åˆ°updateåŒºåŸŸ
            document.querySelector('.update-section').scrollIntoView({ 
              behavior: 'smooth',
              block: 'center'
            })
            
            // èšç„¦åˆ°nameè¾“å…¥æ¡†
            setTimeout(() => {
              document.getElementById('name_update').focus()
            }, 500)
          })
          
          document.getElementById('table').appendChild(row)
        })
        delete_data()

      })
      .catch(error => console.error('Error:', error));
  }

  // ç¬¬ä¸€æ¬¡è¿›å…¥ç”»é¢æ‹¿èµ„æ–™
  get_data()

  // æœç´¢æŒ‰é’®
  document.getElementById('search').addEventListener('click', () => {
    get_data()
  })

  // ä¸ºæ‰€æœ‰åˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ - ä¿®å¤é€‰æ‹©å™¨
  function delete_data() {
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const id = this.getAttribute('data-id')
        const name = this.getAttribute('data-name')

        if (confirm(`ç¡®å®šè¦åˆ é™¤ "${id}"å’Œ"${name}" å—ï¼Ÿ`)) {
          fetch('http://127.0.0.1:8000/delete/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              id: id,
              name: name
            })
          })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              // åªåˆ é™¤å½“å‰è¡Œï¼Œè€Œä¸æ˜¯åˆ·æ–°æ•´ä¸ªé¡µé¢
              this.closest('tr').remove()
            })
            .catch(error => console.error('Error:', error));
        }
      })
    })
  }

  document.getElementById('submit').addEventListener('click', () => {
    const id_add = document.getElementById('id').value.trim();
    const name_add = document.getElementById('name').value.trim();
    // æ£€æŸ¥idå’Œnameæ˜¯å¦ä¸ºç©º
    if (!id_add || !name_add) {
      alert('IDå’ŒNameä¸èƒ½ä¸ºç©º');
      return;
    }
    fetch('http://127.0.0.1:8000/add/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        id: id_add,
        name: name_add
      })
    })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert(data.message);
        // åˆ·æ–°é¡µé¢æˆ–é‡æ–°åŠ è½½æ•°æ®
        //æ·»åŠ æˆåŠŸé‡æ–°æ‹¿èµ„æ–™
        get_data()
      })
      .catch(error => console.error('Error:', error));
  });

  document.getElementById('update').addEventListener('click', () => {
    fetch('http://127.0.0.1:8000/update/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        id: document.getElementById('id_update').value,
        name: document.getElementById('name_update').value
      })
    })
      .then(response => response.json())
      .then(data => {
        if (data.message == 'æ›´æ–°æˆåŠŸ') {
          console.log('Success:', data);
          alert(data.message);
          //æ›´æ–°æˆåŠŸé‡æ–°æ‹¿èµ„æ–™
          get_data()
        }
        else {
          alert(data.message);
        }
        // location.reload();
      })
      .catch(error => console.error('Error:', error));
  })


</script>

</html>
